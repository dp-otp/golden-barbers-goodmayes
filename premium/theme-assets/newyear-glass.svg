<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 95">
  <defs>
    <linearGradient id="nygg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </linearGradient>
    <linearGradient id="nygb" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,215,0,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,193,7,0.15)"/>
    </linearGradient>
    <filter id="nygedge" x="-4%" y="-3%" width="108%" height="106%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset dy="1" result="shift"/>
      <feFlood flood-color="#000" flood-opacity="0.1"/>
      <feComposite in2="shift" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Bubbles -->
  <circle cx="28" cy="18" r="2" fill="#FFD700" opacity="0.5"/>
  <circle cx="38" cy="12" r="1.5" fill="#FFD700" opacity="0.4"/>
  <circle cx="32" cy="8" r="1.8" fill="#FFD700" opacity="0.35"/>
  <circle cx="42" cy="16" r="1.2" fill="#FFD700" opacity="0.3"/>
  <circle cx="25" cy="6" r="1" fill="#FFD700" opacity="0.25"/>

  <!-- Glass bowl (champagne flute) -->
  <path d="M 22 20 Q 20 38 28 48 L 28 48 Q 33 52 35 52 Q 37 52 42 48 L 42 48 Q 50 38 48 20 Z"
        fill="url(#nygb)" stroke="url(#nygg)" stroke-width="1.2" filter="url(#nygedge)"/>

  <!-- Liquid -->
  <path d="M 24 28 Q 23 38 29 46 Q 33 50 35 50 Q 37 50 41 46 Q 47 38 46 28 Z"
        fill="#FFD700" opacity="0.25"/>

  <!-- Stem -->
  <rect x="33" y="52" width="4" height="28" rx="1" fill="url(#nygg)" opacity="0.8"/>

  <!-- Base -->
  <ellipse cx="35" cy="82" rx="16" ry="4" fill="url(#nygg)" opacity="0.7" filter="url(#nygedge)"/>

  <!-- Glass highlight -->
  <path d="M 26 24 Q 25 34 28 42" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.2" stroke-linecap="round"/>
</svg>
