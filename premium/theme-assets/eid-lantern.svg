<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 140">
  <defs>
    <!-- Lantern body: warm gold -->
    <linearGradient id="elb" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#B8860B"/>
      <stop offset="30%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFF8DC"/>
      <stop offset="70%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <!-- Inner glow -->
    <radialGradient id="elg" cx="50%" cy="55%" r="40%">
      <stop offset="0%" stop-color="#FFF9C4" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#FFD54F" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FF8F00" stop-opacity="0.2"/>
    </radialGradient>
    <!-- Cap metal -->
    <linearGradient id="elc" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <filter id="elblow" x="-20%" y="-10%" width="140%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Outer glow -->
  <ellipse cx="40" cy="75" rx="28" ry="35" fill="#FFD700" opacity="0.08" filter="url(#elblow)"/>

  <!-- Hanging ring -->
  <circle cx="40" cy="10" r="5" fill="none" stroke="url(#elc)" stroke-width="2"/>
  <!-- Chain -->
  <line x1="40" y1="15" x2="40" y2="28" stroke="#B8860B" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Top cap -->
  <path d="M 30 30 Q 30 24 40 22 Q 50 24 50 30 Z" fill="url(#elc)" stroke="#996515" stroke-width="0.5"/>

  <!-- Dome top -->
  <path d="M 26 45 Q 26 30 40 28 Q 54 30 54 45 Z" fill="url(#elb)" stroke="#996515" stroke-width="0.6"/>
  <!-- Dome inner glow -->
  <path d="M 28 44 Q 28 32 40 30 Q 52 32 52 44 Z" fill="url(#elg)" opacity="0.6"/>

  <!-- Main body -->
  <path d="M 22 45 L 22 100 Q 22 115 40 118 Q 58 115 58 100 L 58 45 Z" fill="url(#elb)" stroke="#996515" stroke-width="0.6"/>

  <!-- Inner glow body -->
  <rect x="26" y="48" width="28" height="65" rx="4" fill="url(#elg)" opacity="0.5"/>

  <!-- Lattice pattern (Islamic geometric) -->
  <path d="M 28 55 L 40 48 L 52 55" fill="none" stroke="#996515" stroke-width="0.8" opacity="0.5"/>
  <path d="M 28 68 L 40 61 L 52 68" fill="none" stroke="#996515" stroke-width="0.8" opacity="0.5"/>
  <path d="M 28 81 L 40 74 L 52 81" fill="none" stroke="#996515" stroke-width="0.8" opacity="0.5"/>
  <path d="M 28 94 L 40 87 L 52 94" fill="none" stroke="#996515" stroke-width="0.8" opacity="0.5"/>
  <!-- Vertical dividers -->
  <line x1="34" y1="46" x2="34" y2="110" stroke="#996515" stroke-width="0.5" opacity="0.3"/>
  <line x1="46" y1="46" x2="46" y2="110" stroke="#996515" stroke-width="0.5" opacity="0.3"/>

  <!-- Bottom cap -->
  <path d="M 28 108 Q 28 120 40 122 Q 52 120 52 108" fill="url(#elc)" stroke="#996515" stroke-width="0.5"/>
  <!-- Bottom finial -->
  <path d="M 38 122 L 40 130 L 42 122" fill="#B8860B"/>

  <!-- Highlight -->
  <ellipse cx="34" cy="70" rx="3" ry="18" fill="#fff" opacity="0.12" transform="rotate(-3 34 70)"/>
</svg>
