<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 130">
  <defs>
    <linearGradient id="earWhiteL" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e8e8e8"/>
    </linearGradient>
    <linearGradient id="earWhiteR" x1="1" y1="0" x2="0" y2="0">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e8e8e8"/>
    </linearGradient>
    <linearGradient id="earPinkL" x1="0.3" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="#FFB6C1"/>
      <stop offset="40%" stop-color="#FF9CAD"/>
      <stop offset="100%" stop-color="#FFB6C1"/>
    </linearGradient>
    <linearGradient id="earPinkR" x1="0.7" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#FFB6C1"/>
      <stop offset="40%" stop-color="#FF9CAD"/>
      <stop offset="100%" stop-color="#FFB6C1"/>
    </linearGradient>
  </defs>

  <!-- Left ear - tilted slightly outward -->
  <g transform="rotate(-12, 70, 120)">
    <!-- Outer ear shape -->
    <path d="M 58 118 C 48 100, 38 70, 42 40 C 44 25, 52 8, 62 4 C 72 0, 80 10, 82 25 C 86 55, 82 95, 78 118 Z"
          fill="url(#earWhiteL)" stroke="#d0d0d0" stroke-width="1.5"/>
    <!-- Inner pink -->
    <path d="M 60 110 C 52 95, 46 70, 49 45 C 51 32, 56 18, 63 14 C 70 10, 75 20, 77 32 C 80 55, 77 90, 74 110 Z"
          fill="url(#earPinkL)" opacity="0.85"/>
    <!-- Subtle highlight -->
    <path d="M 56 80 C 50 65, 46 45, 50 30 C 52 22, 56 16, 60 14"
          fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
  </g>

  <!-- Right ear - tilted slightly outward -->
  <g transform="rotate(12, 150, 120)">
    <!-- Outer ear shape -->
    <path d="M 142 118 C 138 95, 134 55, 138 25 C 140 10, 148 0, 158 4 C 168 8, 176 25, 178 40 C 182 70, 172 100, 162 118 Z"
          fill="url(#earWhiteR)" stroke="#d0d0d0" stroke-width="1.5"/>
    <!-- Inner pink -->
    <path d="M 146 110 C 143 90, 140 55, 143 32 C 145 20, 150 10, 157 14 C 164 18, 169 32, 171 45 C 174 70, 168 95, 160 110 Z"
          fill="url(#earPinkR)" opacity="0.85"/>
    <!-- Subtle highlight -->
    <path d="M 160 14 C 164 16, 168 22, 170 30 C 174 45, 170 65, 164 80"
          fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
  </g>
</svg>
