<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 95">
  <defs>
    <linearGradient id="bbg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="30%" stop-color="#2d2d2d"/>
      <stop offset="50%" stop-color="#333"/>
      <stop offset="70%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <filter id="bbedge" x="-4%" y="-3%" width="108%" height="106%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur"/>
      <feOffset dy="2" result="shift"/>
      <feFlood flood-color="#000" flood-opacity="0.15"/>
      <feComposite in2="shift" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Handles -->
  <path d="M 28 28 Q 28 12 40 10 Q 52 12 52 28" fill="none" stroke="#FFD600" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Bag body -->
  <path d="M 10 30 L 10 82 Q 10 90 18 90 L 62 90 Q 70 90 70 82 L 70 30 Z" fill="url(#bbg)" stroke="#FFD600" stroke-width="1" filter="url(#bbedge)"/>

  <!-- Gold trim at top -->
  <rect x="10" y="28" width="60" height="5" fill="#FFD600" opacity="0.8"/>

  <!-- Gold logo/text area -->
  <rect x="22" y="48" width="36" height="22" rx="2" fill="none" stroke="#FFD600" stroke-width="1" opacity="0.6"/>
  <text x="40" y="64" font-family="Arial,sans-serif" font-size="12" font-weight="bold" fill="#FFD600" text-anchor="middle" opacity="0.7">SALE</text>

  <!-- Highlight -->
  <rect x="14" y="34" width="6" height="48" rx="2" fill="#fff" opacity="0.04"/>
</svg>
