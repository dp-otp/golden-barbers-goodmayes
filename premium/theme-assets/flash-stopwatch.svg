<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 90">
  <defs>
    <radialGradient id="fswf" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="80%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#111"/>
    </radialGradient>
    <linearGradient id="fswr" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF9100"/>
      <stop offset="50%" stop-color="#FF6D00"/>
      <stop offset="100%" stop-color="#E65100"/>
    </linearGradient>
    <filter id="fswedge" x="-4%" y="-4%" width="108%" height="108%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur"/>
      <feOffset dy="2" result="shift"/>
      <feFlood flood-color="#000" flood-opacity="0.15"/>
      <feComposite in2="shift" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Top button -->
  <rect x="30" y="2" width="10" height="10" rx="2" fill="url(#fswr)"/>
  <rect x="32" y="0" width="6" height="6" rx="1.5" fill="url(#fswr)" stroke="#BF360C" stroke-width="0.5"/>

  <!-- Side button -->
  <rect x="58" y="24" width="8" height="6" rx="1.5" fill="url(#fswr)" stroke="#BF360C" stroke-width="0.5"/>

  <!-- Ring -->
  <circle cx="35" cy="50" r="32" fill="none" stroke="url(#fswr)" stroke-width="3.5" filter="url(#fswedge)"/>

  <!-- Face -->
  <circle cx="35" cy="50" r="28" fill="url(#fswf)"/>

  <!-- Tick marks -->
  <line x1="35" y1="25" x2="35" y2="30" stroke="#FF9100" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="70" x2="35" y2="75" stroke="#FF9100" stroke-width="2" stroke-linecap="round"/>
  <line x1="10" y1="50" x2="15" y2="50" stroke="#FF9100" stroke-width="2" stroke-linecap="round"/>
  <line x1="55" y1="50" x2="60" y2="50" stroke="#FF9100" stroke-width="2" stroke-linecap="round"/>

  <!-- Minor ticks -->
  <line x1="49" y1="29" x2="47" y2="32" stroke="#FF9100" stroke-width="1" stroke-linecap="round"/>
  <line x1="56" y1="36" x2="53" y2="38" stroke="#FF9100" stroke-width="1" stroke-linecap="round"/>
  <line x1="56" y1="64" x2="53" y2="62" stroke="#FF9100" stroke-width="1" stroke-linecap="round"/>
  <line x1="49" y1="71" x2="47" y2="68" stroke="#FF9100" stroke-width="1" stroke-linecap="round"/>
  <line x1="21" y1="71" x2="23" y2="68" stroke="#FF9100" stroke-width="1" stroke-linecap="round"/>
  <line x1="14" y1="64" x2="17" y2="62" stroke="#FF9100" stroke-width="1" stroke-linecap="round"/>
  <line x1="14" y1="36" x2="17" y2="38" stroke="#FF9100" stroke-width="1" stroke-linecap="round"/>
  <line x1="21" y1="29" x2="23" y2="32" stroke="#FF9100" stroke-width="1" stroke-linecap="round"/>

  <!-- Hand -->
  <line x1="35" y1="50" x2="35" y2="30" stroke="#FF6D00" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="35" y1="50" x2="50" y2="42" stroke="#FFD600" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="35" cy="50" r="2.5" fill="#FF9100"/>
</svg>
