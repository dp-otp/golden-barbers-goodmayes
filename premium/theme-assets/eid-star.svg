<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="esg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </linearGradient>
    <linearGradient id="esi" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2E7D32"/>
      <stop offset="100%" stop-color="#1B5E20"/>
    </linearGradient>
  </defs>

  <!-- Outer glow -->
  <circle cx="40" cy="40" r="30" fill="#FFD700" opacity="0.06"/>

  <!-- 8-point Islamic star (Rub el Hizb) - two overlapping squares rotated 45° -->
  <!-- Square 1 (upright) -->
  <rect x="18" y="18" width="44" height="44" fill="url(#esg)" stroke="#B8860B" stroke-width="0.6" transform="rotate(0 40 40)"/>
  <!-- Square 2 (rotated 45°) -->
  <rect x="18" y="18" width="44" height="44" fill="url(#esg)" stroke="#B8860B" stroke-width="0.6" transform="rotate(45 40 40)"/>

  <!-- Inner octagon -->
  <polygon points="40,20 53,27 60,40 53,53 40,60 27,53 20,40 27,27"
           fill="url(#esi)" stroke="#B8860B" stroke-width="0.5"/>

  <!-- Inner smaller star detail -->
  <polygon points="40,26 44,34 52,34 46,39 48,47 40,43 32,47 34,39 28,34 36,34"
           fill="#FFD700" opacity="0.3"/>

  <!-- Center dot -->
  <circle cx="40" cy="40" r="3" fill="#FFD700" opacity="0.5"/>

  <!-- Sparkle highlights -->
  <circle cx="40" cy="16" r="1" fill="#FFD700" opacity="0.4"/>
  <circle cx="64" cy="40" r="1" fill="#FFD700" opacity="0.4"/>
  <circle cx="40" cy="64" r="1" fill="#FFD700" opacity="0.3"/>
  <circle cx="16" cy="40" r="1" fill="#FFD700" opacity="0.3"/>
</svg>
