<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 95">
  <defs>
    <linearGradient id="fbg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD600"/>
      <stop offset="50%" stop-color="#FF9100"/>
      <stop offset="100%" stop-color="#FF6D00"/>
    </linearGradient>
    <filter id="fbedge" x="-5%" y="-3%" width="110%" height="106%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur"/>
      <feOffset dy="2" result="shift"/>
      <feFlood flood-color="#000" flood-opacity="0.15"/>
      <feComposite in2="shift" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="fbglow">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge><feMergeNode in="glow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Glow behind -->
  <path d="M 35 4 L 15 42 L 28 42 L 18 90 L 50 38 L 35 38 Z" fill="#FFD600" opacity="0.15" filter="url(#fbglow)"/>

  <!-- Main bolt -->
  <path d="M 35 4 L 15 42 L 28 42 L 18 90 L 50 38 L 35 38 Z"
        fill="url(#fbg)" stroke="#E65100" stroke-width="0.8" filter="url(#fbedge)"/>

  <!-- Inner highlight -->
  <path d="M 33 12 L 20 40 L 29 40 L 22 78" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.15" stroke-linecap="round"/>

  <!-- Sparkle dots -->
  <circle cx="10" cy="30" r="1.5" fill="#FFD600" opacity="0.6"/>
  <circle cx="50" cy="50" r="1.2" fill="#FFD600" opacity="0.5"/>
  <circle cx="45" cy="20" r="1" fill="#FFD600" opacity="0.4"/>
</svg>
