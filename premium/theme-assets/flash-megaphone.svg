<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 85 90">
  <defs>
    <linearGradient id="fmg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF6D00"/>
      <stop offset="100%" stop-color="#E65100"/>
    </linearGradient>
    <linearGradient id="fmh" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD600"/>
      <stop offset="100%" stop-color="#FF9100"/>
    </linearGradient>
    <filter id="fmedge" x="-4%" y="-3%" width="108%" height="106%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2" result="blur"/>
      <feOffset dy="1.5" result="shift"/>
      <feFlood flood-color="#000" flood-opacity="0.12"/>
      <feComposite in2="shift" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Handle -->
  <rect x="8" y="38" width="18" height="18" rx="3" fill="#333" stroke="#555" stroke-width="0.5" filter="url(#fmedge)"/>

  <!-- Body (cone) -->
  <path d="M 24 32 L 65 12 L 65 82 L 24 62 Z" fill="url(#fmg)" stroke="#BF360C" stroke-width="0.8" filter="url(#fmedge)"/>

  <!-- Bell opening -->
  <path d="M 65 10 Q 78 10 78 47 Q 78 84 65 84 L 65 10 Z" fill="url(#fmh)" stroke="#E65100" stroke-width="0.8" filter="url(#fmedge)"/>

  <!-- Inner shadow on cone -->
  <path d="M 26 36 L 60 18 L 60 76 L 26 58 Z" fill="#000" opacity="0.1"/>

  <!-- Sound waves -->
  <path d="M 80 35 Q 86 47 80 59" fill="none" stroke="#FFD600" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
  <path d="M 84 28 Q 92 47 84 66" fill="none" stroke="#FFD600" stroke-width="1.2" opacity="0.4" stroke-linecap="round"/>

  <!-- Highlight -->
  <path d="M 30 36 L 40 30" stroke="#fff" stroke-width="2" opacity="0.1" stroke-linecap="round"/>
</svg>
