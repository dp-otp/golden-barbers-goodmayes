<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 90">
  <defs>
    <radialGradient id="amcap" cx="45%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#D32F2F"/>
      <stop offset="60%" stop-color="#B71C1C"/>
      <stop offset="100%" stop-color="#7F0000"/>
    </radialGradient>
    <linearGradient id="amst" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#D7CCC8"/>
      <stop offset="30%" stop-color="#EFEBE9"/>
      <stop offset="50%" stop-color="#FFF8E1"/>
      <stop offset="70%" stop-color="#EFEBE9"/>
      <stop offset="100%" stop-color="#D7CCC8"/>
    </linearGradient>
    <filter id="amedge" x="-4%" y="-4%" width="108%" height="108%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2" result="blur"/>
      <feOffset dy="1.5" result="shift"/>
      <feFlood flood-color="#000" flood-opacity="0.1"/>
      <feComposite in2="shift" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Cap -->
  <path d="M 6 45 Q 6 10 40 5 Q 74 10 74 45 Z" fill="url(#amcap)" stroke="#5D0000" stroke-width="0.6" filter="url(#amedge)"/>

  <!-- White spots -->
  <ellipse cx="25" cy="22" rx="5" ry="4" fill="#FFF8E1" opacity="0.7" transform="rotate(-10 25 22)"/>
  <ellipse cx="48" cy="18" rx="6" ry="4.5" fill="#FFF8E1" opacity="0.65" transform="rotate(8 48 18)"/>
  <ellipse cx="35" cy="34" rx="4" ry="3.5" fill="#FFF8E1" opacity="0.6"/>
  <ellipse cx="58" cy="32" rx="4.5" ry="3.5" fill="#FFF8E1" opacity="0.55" transform="rotate(5 58 32)"/>
  <ellipse cx="18" cy="36" rx="3.5" ry="3" fill="#FFF8E1" opacity="0.5"/>

  <!-- Cap underside -->
  <path d="M 12 45 Q 40 52 68 45" fill="none" stroke="#5D0000" stroke-width="0.8" opacity="0.3"/>

  <!-- Stem -->
  <path d="M 30 45 Q 28 48 28 60 Q 27 75 25 85" fill="none" stroke="url(#amst)" stroke-width="0"/>
  <path d="M 30 45 L 28 60 Q 27 78 24 88 L 56 88 Q 53 78 52 60 L 50 45 Z" fill="url(#amst)" stroke="#BCAAA4" stroke-width="0.5"/>

  <!-- Stem highlight -->
  <ellipse cx="37" cy="65" rx="4" ry="14" fill="#fff" opacity="0.1"/>

  <!-- Cap highlight -->
  <ellipse cx="32" cy="20" rx="8" ry="6" fill="#fff" opacity="0.06" transform="rotate(-15 32 20)"/>
</svg>
