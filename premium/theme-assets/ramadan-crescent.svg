<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="rcg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <filter id="rcglow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Ambient glow -->
  <circle cx="36" cy="40" r="24" fill="#FFD700" opacity="0.06"/>

  <!-- Crescent moon -->
  <circle cx="36" cy="40" r="22" fill="url(#rcg)" filter="url(#rcglow)"/>
  <circle cx="44" cy="36" r="18" fill="#1A0033"/>

  <!-- Star -->
  <polygon points="62,22 64,28 70,28 65,32 67,38 62,34 57,38 59,32 54,28 60,28"
           fill="url(#rcg)" stroke="#B8860B" stroke-width="0.3"/>

  <!-- Crescent highlight -->
  <circle cx="32" cy="36" r="18" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.12"/>
</svg>
