<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 90">
  <defs>
    <radialGradient id="nycf" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="80%" stop-color="#0d0d0d"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
    <linearGradient id="nycr" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#DAA520"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <filter id="nycedge" x="-4%" y="-4%" width="108%" height="108%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur"/>
      <feOffset dy="2" result="shift"/>
      <feFlood flood-color="#000" flood-opacity="0.15"/>
      <feComposite in2="shift" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="nycglow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge><feMergeNode in="glow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Top knob -->
  <circle cx="40" cy="8" r="4" fill="url(#nycr)" stroke="#B8860B" stroke-width="0.5"/>
  <rect x="38" y="10" width="4" height="6" fill="url(#nycr)"/>

  <!-- Clock body ring -->
  <circle cx="40" cy="48" r="32" fill="none" stroke="url(#nycr)" stroke-width="4" filter="url(#nycedge)"/>

  <!-- Clock face -->
  <circle cx="40" cy="48" r="29" fill="url(#nycf)"/>

  <!-- Hour markers -->
  <line x1="40" y1="22" x2="40" y2="27" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="69" x2="40" y2="74" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="14" y1="48" x2="19" y2="48" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <line x1="61" y1="48" x2="66" y2="48" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <!-- Minor markers -->
  <line x1="53" y1="25" x2="51" y2="28" stroke="#FFD700" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="63" y1="35" x2="60" y2="37" stroke="#FFD700" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="63" y1="61" x2="60" y2="59" stroke="#FFD700" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="53" y1="71" x2="51" y2="68" stroke="#FFD700" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="27" y1="71" x2="29" y2="68" stroke="#FFD700" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="17" y1="61" x2="20" y2="59" stroke="#FFD700" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="17" y1="35" x2="20" y2="37" stroke="#FFD700" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="27" y1="25" x2="29" y2="28" stroke="#FFD700" stroke-width="1.2" stroke-linecap="round"/>

  <!-- "12" text -->
  <text x="40" y="34" font-family="Georgia,serif" font-size="8" fill="#FFD700" text-anchor="middle" opacity="0.9">12</text>

  <!-- Hour hand (pointing to 12) -->
  <line x1="40" y1="48" x2="40" y2="32" stroke="#FFD700" stroke-width="2.5" stroke-linecap="round" filter="url(#nycglow)"/>

  <!-- Minute hand (pointing to 12) -->
  <line x1="40" y1="48" x2="39" y2="26" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round" filter="url(#nycglow)"/>

  <!-- Center dot -->
  <circle cx="40" cy="48" r="2.5" fill="#FFD700"/>

  <!-- Legs -->
  <line x1="16" y1="74" x2="10" y2="86" stroke="url(#nycr)" stroke-width="3" stroke-linecap="round"/>
  <line x1="64" y1="74" x2="70" y2="86" stroke="url(#nycr)" stroke-width="3" stroke-linecap="round"/>
</svg>
