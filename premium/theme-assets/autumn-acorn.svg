<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 90">
  <defs>
    <linearGradient id="aab" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8D6E63"/>
      <stop offset="100%" stop-color="#4E342E"/>
    </linearGradient>
    <linearGradient id="aac" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6D4C41"/>
      <stop offset="25%" stop-color="#8D6E63"/>
      <stop offset="50%" stop-color="#A1887F"/>
      <stop offset="75%" stop-color="#8D6E63"/>
      <stop offset="100%" stop-color="#6D4C41"/>
    </linearGradient>
    <filter id="aaedge" x="-4%" y="-3%" width="108%" height="106%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset dy="1" result="shift"/>
      <feFlood flood-color="#000" flood-opacity="0.1"/>
      <feComposite in2="shift" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Stem -->
  <path d="M 30 8 Q 28 4 30 2" stroke="#5D4037" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Cap -->
  <path d="M 14 28 Q 14 12 30 8 Q 46 12 46 28 Z" fill="url(#aac)" stroke="#5D4037" stroke-width="0.6" filter="url(#aaedge)"/>
  <!-- Cap texture (crosshatch) -->
  <path d="M 18 18 Q 24 14 30 18 Q 36 22 42 18" fill="none" stroke="#5D4037" stroke-width="0.6" opacity="0.3"/>
  <path d="M 16 24 Q 24 20 30 24 Q 36 28 44 24" fill="none" stroke="#5D4037" stroke-width="0.6" opacity="0.3"/>

  <!-- Nut body -->
  <ellipse cx="30" cy="52" rx="20" ry="28" fill="url(#aab)" stroke="#3E2723" stroke-width="0.6" filter="url(#aaedge)"/>

  <!-- Bottom point -->
  <path d="M 26 76 Q 30 85 34 76" fill="url(#aab)" stroke="#3E2723" stroke-width="0.4"/>

  <!-- Highlight -->
  <ellipse cx="24" cy="48" rx="5" ry="12" fill="#fff" opacity="0.08" transform="rotate(-8 24 48)"/>
</svg>
